<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <div id="users" class="badge">User</div>
      <div id="computers" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="game-result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="rck">
        <img src="/imgs/icons8-hand-rock-80.png" alt="" id="rck-img" />
      </div>
      <div class="choice" id="ppr">
        <img src="/imgs/icons8-hand-80.png" alt="" id="ppr-img" />
      </div>
      <div class="choice" id="scs">
        <img src="/imgs/scssss.png" alt="" id="scs-img" />
      </div>
    </div>
    <p id="message">Make your move</p>
    <script src="app.js"></script>
  </body>
</html>
